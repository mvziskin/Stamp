<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Photo/Video Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        #videoContainer {
            position: relative;
            max-width: 100%;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            max-width: 640px;
            background-color: #2c2c2c;
        }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-size: 12px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        #gallery img, #gallery video {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        <div id="overlay"></div>
    </div>
    <button id="photoButton">Take Photo</button>
    <button id="videoButton">Start Recording</button>
    <div id="gallery"></div>

    <script>
        let stream;
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera:", err);
                alert("Error accessing the camera: " + err.message);
            }
        }

        function updateOverlay() {
            const overlay = document.getElementById('overlay');
            const timestamp = new Date().toLocaleString();
            let gpsInfo = "GPS: Loading...";
            
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        gpsInfo = `GPS: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                        overlay.textContent = `${timestamp}\n${gpsInfo}`;
                    },
                    () => {
                        gpsInfo = "GPS: Unavailable";
                        overlay.textContent = `${timestamp}\n${gpsInfo}`;
                    }
                );
            } else {
                gpsInfo = "GPS: Not supported";
                overlay.textContent = `${timestamp}\n${gpsInfo}`;
            }

            requestAnimationFrame(updateOverlay);
        }

        function takePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg');
            document.getElementById('gallery').prepend(img);
        }

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
                document.getElementById('videoButton').textContent = 'Stop Recording';
            } else {
                stopRecording();
                document.getElementById('videoButton').textContent = 'Start Recording';
            }
            isRecording = !isRecording;
        }

        function startRecording() {
            recordedChunks = [];
            const options = { mimeType: 'video/webm' };
            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                console.error("Error creating MediaRecorder:", e);
                return;
            }

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = saveVideo;

            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const videoUrl = URL.createObjectURL(blob);
            const video = document.createElement('video');
            video.src = videoUrl;
            video.controls = true;
            document.getElementById('gallery').prepend(video);
        }

        document.getElementById('photoButton').addEventListener('click', takePhoto);
        document.getElementById('videoButton').addEventListener('click', toggleRecording);

        initCamera();
        updateOverlay();
    </script>
</body>
</html>
