<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stamp</h1>

    <div id="cameraContainer">
        <!-- The video element will be inserted here by JavaScript -->
    </div>

    <div id="controls" role="toolbar" aria-label="Camera controls">
        <button id="startCapture" aria-label="Start video capture">Start Capture</button>
        <button id="stopCapture" aria-label="Stop video capture">Stop Capture</button>
        <button id="switchCamera" aria-label="Switch camera">Switch Camera</button>
        <button id="takePhoto" aria-label="Take photo">Take Photo</button>
        <button id="zoom05" aria-label="Set zoom to 0.5x">0.5x Zoom</button>
        <button id="zoom1" aria-label="Set zoom to 1x">1x Zoom</button>
        <button id="zoom5" aria-label="Set zoom to 5x">5x Zoom</button>
    </div>

    <div id="libraryControls">
        <button id="processMedia" aria-label="Process selected media">Process Selected Media</button>
    </div>

    <div id="processedControls" style="display:none;">
        <button id="saveMedia" aria-label="Save processed media">Save Processed Media</button>
    </div>

    <div id="loadingIndicator" style="display:none;" role="status" aria-live="polite">
        Processing... Please wait.
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => console.log('Service Worker registered'))
                .catch((error) => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
