<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stamp</h1>

    <div id="controls">
        <button id="startCapture">Start Capture</button>
        <button id="stopCapture">Stop Capture</button>
        <button id="switchCamera">Switch Camera</button>
        <button id="takePhoto">Take Photo</button>
        <button id="zoom05">0.5x Zoom</button>
        <button id="zoom1">1x Zoom</button>
        <button id="zoom5">5x Zoom</button>
    </div>

    <div id="libraryControls">
        <button id="processMedia">Process Selected Media</button>
    </div>

    <div id="processedControls" style="display:none;">
        <button id="saveMedia">Save Processed Media</button>
    </div>

    <div id="loadingIndicator" style="display:none;">
        Processing... Please wait.
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => console.log('Service Worker registered'))
                .catch((error) => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
