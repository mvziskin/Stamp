<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAMP</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #bb86fc;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #3700b3;
            color: #e0e0e0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:active {
            background-color: #6200ee;
        }
        #cameraButtons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #cameraButtons button {
            flex: 1;
            margin: 0 5px;
        }
        #captureContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #captureVideo {
            width: 100%;
            height: auto;
            display: block;
        }
        #captureCanvas {
            display: none;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        #gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.1);
        }
        #photoButton {
            background-color: #03dac6;
            color: #000000;
        }
        #photoButton:active {
            background-color: #018786;
        }
    </style>
</head>
<body>
    <h1>STAMP</h1>
    
    <div id="cameraButtons">
        <button id="wideButton">Wide</button>
        <button id="ultraWideButton">Ultra Wide</button>
        <button id="telephotoButton">Telephoto</button>
    </div>
    
    <div id="captureContainer">
        <video id="captureVideo" autoplay playsinline></video>
        <canvas id="captureCanvas"></canvas>
    </div>
    
    <button id="photoButton">Take Photo</button>
    
    <div id="gallery"></div>

    <script>
        let currentStream;
        
        const videoElement = document.getElementById('captureVideo');
        const canvasElement = document.getElementById('captureCanvas');
        const photoButton = document.getElementById('photoButton');
        const gallery = document.getElementById('gallery');
        const wideButton = document.getElementById('wideButton');
        const ultraWideButton = document.getElementById('ultraWideButton');
        const telephotoButton = document.getElementById('telephotoButton');

        async function initCamera(cameraType) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: 'environment',
                    advanced: [{
                        wide: { zoom: 1 },
                        ultraWide: { zoom: 0.5 },
                        telephoto: { zoom: 2 }
                    }[cameraType]]
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert(`Unable to access ${cameraType} camera. This may not be supported on your device.`);
            }
        }

        function capturePhoto() {
            const ctx = canvasElement.getContext('2d');
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            ctx.drawImage(videoElement, 0, 0);
            
            const now = new Date();
            const timestamp = formatDate(now) + ' EST';
            
            addTextToImage(ctx, timestamp, 10, 30);
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    addTextToImage(ctx, `GPS: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`, 10, 60);
                    savePhoto(canvasElement.toDataURL('image/jpeg'));
                },
                (err) => {
                    console.error("Error getting location:", err);
                    addTextToImage(ctx, "GPS: Location not available", 10, 60);
                    savePhoto(canvasElement.toDataURL('image/jpeg'));
                },
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        }

        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = date.getFullYear().toString().slice(-2);
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            return `${month}/${day}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }

        function addTextToImage(ctx, text, x, y) {
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.font = 'bold 20px Arial';
            ctx.lineWidth = 4;
            ctx.strokeText(text, x, y);
            ctx.fillText(text, x, y);
        }

        function savePhoto(dataUrl) {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = `STAMP_photo_${new Date().getTime()}.jpg`;
            a.click();
            
            const imgElement = document.createElement('img');
            imgElement.src = dataUrl;
            gallery.appendChild(imgElement);
        }

        photoButton.addEventListener('click', capturePhoto);
        wideButton.addEventListener('click', () => initCamera('wide'));
        ultraWideButton.addEventListener('click', () => initCamera('ultraWide'));
        telephotoButton.addEventListener('click', () => initCamera('telephoto'));

        initCamera('wide');
    </script>
</body>
</html>
