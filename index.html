<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAMP - iPhone Camera Capture</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #cameraButtons, #captureButtons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        #captureContainer {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            position: relative;
        }
        #videoElement {
            width: 100%;
            background-color: #2c2c2c;
            display: none;
        }
        #canvasElement {
            width: 100%;
            background-color: #2c2c2c;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        #gallery img, #gallery video {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
        #errorLog {
            margin-top: 20px;
            color: #ff6b6b;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>STAMP</h1>

    <div id="cameraButtons">
        <button onclick="switchCamera('ultrawide')">Ultra Wide</button>
        <button onclick="switchCamera('telephoto')">Telephoto</button>
    </div>

    <div id="captureContainer">
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="canvasElement"></canvas>
    </div>

    <div id="captureButtons">
        <button onclick="takePhoto()">Take Photo</button>
        <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
    </div>

    <div id="gallery"></div>

    <div id="errorLog"></div>

    <script>
        let stream;
        let isRecording = false;
        let gpsCoordinates = "Loading...";
        let currentCamera = 'ultrawide';
        let recordingInterval;
        let recordedFrames = [];

        function logError(message) {
            console.error(message);
            const errorLog = document.getElementById('errorLog');
            errorLog.innerHTML += `<p>${message}</p>`;
        }

        async function initCamera(cameraType = 'ultrawide') {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        advanced: [{
                            zoom: cameraType === 'telephoto' ? 2 : 0.5
                        }]
                    },
                    audio: false
                };

                console.log("Requesting camera access with constraints:", constraints);
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log("Camera access granted, stream:", stream);

                const videoElement = document.getElementById('videoElement');
                if (!videoElement) {
                    throw new Error("Video element not found");
                }

                videoElement.srcObject = stream;
                console.log("Stream set to video element");

                videoElement.onloadedmetadata = () => {
                    console.log("Video metadata loaded");
                    const canvas = document.getElementById('canvasElement');
                    if (!canvas) {
                        throw new Error("Canvas element not found");
                    }
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    console.log("Canvas dimensions set");
                    requestAnimationFrame(updateOverlay);
                };

                videoElement.onerror = (error) => {
                    logError("Video element error: " + error);
                };

            } catch (err) {
                logError("Error accessing the camera: " + err.message);
            }
        }

        async function switchCamera(cameraType) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            currentCamera = cameraType;
            await initCamera(cameraType);
        }

        function takePhoto() {
            const canvas = document.getElementById('canvasElement');
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg');
            document.getElementById('gallery').prepend(img);
            console.log("Photo taken and added to gallery");
        }

        function toggleRecording() {
            const recordButton = document.getElementById('recordButton');
            if (!isRecording) {
                startRecording();
                recordButton.textContent = 'Stop Recording';
                isRecording = true;
            } else {
                stopRecording();
                recordButton.textContent = 'Start Recording';
                isRecording = false;
            }
        }

        function startRecording() {
            recordedFrames = [];
            recordingInterval = setInterval(() => {
                const canvas = document.getElementById('canvasElement');
                recordedFrames.push(canvas.toDataURL('image/jpeg', 0.5));
            }, 100); // Capture a frame every 100ms (10 fps)
        }

        function stopRecording() {
            clearInterval(recordingInterval);
            saveVideo();
        }

        function saveVideo() {
            const video = document.createElement('video');
            video.width = 640;
            video.controls = true;
            video.muted = true;

            let currentFrame = 0;
            const frameDuration = 100; // Duration of each frame in milliseconds

            video.oncanplay = () => {
                if (currentFrame < recordedFrames.length) {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.width;
                        canvas.height = video.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        video.poster = canvas.toDataURL();
                        currentFrame++;
                        setTimeout(() => video.oncanplay(), frameDuration);
                    };
                    img.src = recordedFrames[currentFrame];
                }
            };

            document.getElementById('gallery').prepend(video);
            video.oncanplay(); // Start playing the frames
        }

        function updateOverlay() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvasElement');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the current frame from the video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Add overlay information
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            
            const timestamp = new Date().toLocaleString();
            ctx.fillText(`Timestamp: ${timestamp}`, 10, 30);
            ctx.fillText(`GPS: ${gpsCoordinates}`, 10, 60);
            ctx.fillText(`Camera: ${currentCamera}`, 10, 90);

            // Request the next animation frame
            requestAnimationFrame(updateOverlay);
        }

        function getGPSLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        gpsCoordinates = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                    },
                    (error) => {
                        logError("Error getting GPS location: " + error.message);
                        gpsCoordinates = "Unable to retrieve";
                    }
                );
            } else {
                logError("Geolocation is not supported by this browser.");
                gpsCoordinates = "Not supported";
            }
        }

        // Initialize the camera and GPS when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initCamera();
            getGPSLocation();
            setInterval(getGPSLocation, 10000);
        });
    </script>
</body>
</html>
